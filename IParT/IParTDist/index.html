    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        body { 
            background-color: black; 
            color: dimgrey; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        canvas {
            position:absolute;
            height: 100%;
            width: 100%;
            animation: fadeIn 2s;
            z-index: 1;
            touch-action: none;
        }
        @keyframes fadeIn {
              0% {opacity:0;}
            100% {opacity:1;}
        }
        .hidden {
          display:none
        }
        #info {
          z-index: 2;
        }
        
        section {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background:black;
          border-width: 3px;
          border-style: ridge;
          padding: 20px;
          margin: 0px;
          color:lightgray;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-shadow: 0px 0px 3px 3px black;
        }
        section > h1 {
          margin:0;
        }
        section > div {
          width: 100%;
        }

        a {
          color:lightslategray
        }

        dl {
          display: grid;
          grid-template-columns: max-content max-content;
        }
        dt {
          grid-column-start: 1;
        }
        dd {
          grid-column-start: 2;
          margin-left: 3px;
          text-align: right;
        }

        #full_screen {
          top: 0;
          right: 0;
          border-bottom-left-radius: 50%;
        }

        #show_info {
          bottom: 0;
          right: 0;
          border-top-left-radius: 50%;
        }

        #restart {
          bottom: 0;
          left: 0;
          border-top-right-radius: 50%;
        }

        #pause {
          top: 0;
          left: 0;
          border-bottom-right-radius: 50%;
        }

        .corner {
          position: absolute;
          background: black;
          z-index: 2;
          width: 45px;
          height: 45px;
          flex-direction: column;
          display: flex;
          opacity: 0;
          transition: opacity 1s ease-in-out;
          align-items: center;
          justify-content: center;
        }

        .corner:hover {
          opacity: 0.8;
          transition: opacity .5s ease-in-out;
        }

     </style>
