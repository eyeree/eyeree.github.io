<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IParT Explorer</title>
    <script type="module" src="./explorer.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body { 
          background-color: black; 
          color: silver; 
          display: flex;
          flex-direction: column;
          align-items: center;
          font-family: sans-serif;
          margin: 2px;
      }
      h1 {
        margin: 0;
      }
      iframe {
          max-height: 500px;
          max-width: 508px;
          margin: 3px;
          width: 100%;
      }
      .frames {
        flex-grow: 1
      }
      .controls {
        margin: 4px;
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: row;
      }
      .controls > span {
        margin-left: 10px;
        margin-right: 10px;
        display: flex;
      }
      .controls > span > span {
        margin-right: 3px
      }
      .button {
        border:silver 1px solid;
        background:darkslategray;
        color:lightgray;
        padding: 2px 6px;
        cursor: pointer;
      }
      #goto_token {
        width: 30px;
        text-align: right;
      }
      a {
        color: silver;
      }
      .row {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        width: 100%;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1>IParT Explorer</h1>
    </div>
    <div class="row frames">
      <iframe id="f1" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-top-navigation"></iframe>
      <iframe id="f2" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-top-navigation"></iframe>
      <iframe id="f3" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-top-navigation"></iframe>
    </div>
    <div class="row frames">
      <iframe id="f4" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-top-navigation"></iframe>
      <iframe id="f5" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-top-navigation"></iframe>
      <iframe id="f6" allowfullscreen="" frameborder="0" sandbox="allow-scripts allow-top-navigation"></iframe>
    </div>
    <div class="row controls">
      <span><span>Showing Tokens</span><span id="from_token"></span><span>to</span><span id="to_token"></span></span>
      <span id="prev_page" class="button">Prev Page</span>
      <span id="next_page" class="button">Next Page</span>
      <span><span id="goto" class="button">Goto:</span><input type=text id="goto_token"/></span>
      <a href="./index.html">(Return to IParT Info)</a></span>
    </div>
  </body>
</html>
